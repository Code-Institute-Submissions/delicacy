<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
      type="text/css"
    />

    <title>Recipes</title>
  </head>
  <body>
    <header class="nav-header">
      <div>
        <nav
          class="navbar nav-position fixed-top navbar-expand-md navbar-light site-menu"
        >
          <button
            type="button"
            style="color: red;"
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a href="/get_recipes" class="nav-link"
                  ><b>Home</b></a
                >
              </li>
              <li class="nav-item">
                <a href="{{url_for('add_recipe')}}" class="nav-link"
                  ><b>Add Recipe</b></a
                >
              </li>
              <li class="nav-item">
                <a href="tools" class="nav-link"><b>kitchen</b></a>
              </li>
            </ul>
            
          </div>
          <a href="/get_recipes" class="brand-logo right"
              >Recipe Home</a>
        </nav>
      </div>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".collapsible").collapsible();
        $("select").formSelect();
        $(".datepicker").datepicker();
      });
    </script>
    <script>
      function myFunction() {
        var x = document.getElementById("myDIV");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
    </script>
    
    {% block content %} {% endblock %}
  </body>
</html>
